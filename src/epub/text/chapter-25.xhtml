		<section id="chapter-25" epub:type="chapter">
			<h2>The Pipe. The Snipe.</h2>
			<div class="figure">
				<a href="images/f-p25a.jpg" id="id-5241579487631665888">
					<img alt="The Pipe. The Snipe." height="250" id="id-483790482382578862" src="images/i-p25a.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<div class="stanza">
					<p class="i2">Observe the hybrid Indian Pipe,</p>
					<p class="i2">Likewise the high-bred English Snipe,</p>
					<p class="i2">Who is distinguished, as we see,</p>
					<p class="i2">By his superior pedigree.</p>
				</div>
			</div>
			<div class="figure">
				<a href="images/f-p25b.jpg" id="id-5057603756408103690">
					<img alt="Two crosses bottony Bend sinister Fess Argent Mantlets Sable" height="135" id="id-5147821009758250238" src="images/i-p25b.png" width="400"/>
				</a>
				<br/>
				<!--
				<p>Two crosses botonny <br /> Bend sinister</p>
				<p>Fess Argent <br /> Mantlets Sable</p>

			</div>
		</section>
