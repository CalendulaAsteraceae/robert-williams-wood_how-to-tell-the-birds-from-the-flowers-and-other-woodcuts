		<section id="chapter-25" epub:type="chapter">
			<h2>
    The Pipe. The Snipe.
</h2>
<p><a id="image-0032"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p25a.jpg" id="id-5241579487631665888"><img alt="The Pipe. The Snipe." height="250" src="images/i-p25a.png" width="400" id="id-483790482382578862"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   Observe the hybrid Indian Pipe, </p>
<p class="i2">   Likewise the high-bred English Snipe, </p>
<p class="i2">   Who is distinguished, as we see, </p>
<p class="i2">   By his superior pedigree. </p>
</div>
</div>
<p><a id="image-0034"><!--IMG--></a>
