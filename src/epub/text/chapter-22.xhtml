			<h2>
    The Larks. The Larkspur.
</h2>
<p><a id="image-0029"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p22.jpg" id="id-1724503176048936013"><img alt="The Larks. The Larkspur." height="270" src="images/i-p22.png" width="400" id="id-199895526042773915"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   You must not make ad-verse remarks, </p>
<p class="i2">   About my drawing of the Larks. </p>
<p class="i2">   For, by the minor poet's lore </p>
<p class="i2">   The Larksâ€”per-pet-ually soar. </p>
<p class="i2">   While Larkspurs, bordering garden walks, </p>
<p class="i2">   Are perched securely on their stalks. </p>
</div>
</div>
