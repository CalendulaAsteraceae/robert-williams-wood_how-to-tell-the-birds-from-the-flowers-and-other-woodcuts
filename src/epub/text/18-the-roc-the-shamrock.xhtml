		<section id="18-the-roc-the-shamrock" epub:type="chapter">
			<h2>The Roc. The Shamrock.</h2>
			<figure id="illustration-22">
				<img alt="On the left is a roc with a goat in its mouth. On the right is a shamrock. The roc and the shamrock have similar silhouettes." src="../images/22-the-roc-the-shamrock.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>Although I never took much stock,<br/>
				In Sinbad’s yarn about the Roc,<br/>
				And really must confess I am<br/>
				Inclined to think the Roc a sham:<br/>
				Take notice that, the Sham-rock may<br/>
				Be seen upon <abbr>St.</abbr> Patrick’s day.</p>
			</div>
		</section>
