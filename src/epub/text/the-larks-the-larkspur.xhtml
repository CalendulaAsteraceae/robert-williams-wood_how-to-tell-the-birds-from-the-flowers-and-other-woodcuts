		<section id="the-larks-the-larkspur" epub:type="chapter">
			<h2>The Larks. The Larkspur.</h2>
			<div class="figure">
				<a href="images/f-p22.jpg" id="id-1724503176048936013">
					<img alt="The Larks. The Larkspur." height="270" id="id-199895526042773915" src="images/i-p22.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					You must not make ad-verse remarks,
					<br/>
					About my drawing of the Larks.
					<br/>
					For, by the minor poet’s lore
					<br/>
					The Larks⁠-per-pet-ually soar.
					<br/>
					While Larkspurs, bordering garden walks,
					<br/>
					Are perched securely on their stalks.
				</p>
			</div>
