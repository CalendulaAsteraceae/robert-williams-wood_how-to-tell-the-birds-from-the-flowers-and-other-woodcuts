		<section id="34-the-hare-the-harrier" epub:type="chapter">
			<h2>The Hare. The Harrier.</h2>
			<figure id="illustration-23">
				<img alt="On the left is a sparrow with its head tilted up. On the right is a tip of asparagus. The sparrow and the asparagus have similar silhouettes." src="../images/23-a-sparrer-asparagus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>The Harrier, harassed by the Hare,<br/>
				Presents a picture of despair;<br/>
				Although as far as I’m concerned,<br/>
				I love to see the tables turned.<br/>
				The Harrier flies with all his might,<br/>
				It is a harum-scare’m flight:<br/>
				I’m not surprised he does not care<br/>
				To meet the fierce pursuing Hare.</p>
			</div>
		</section>
