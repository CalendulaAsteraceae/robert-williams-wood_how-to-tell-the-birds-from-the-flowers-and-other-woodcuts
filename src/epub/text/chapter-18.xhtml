	<body epub:type="bodymatter z3998:fiction">
		<section id="chapter-18" epub:type="chapter">
			<h2>The Roc. The Shamrock.</h2>
			<div class="figure">
				<a href="images/f-p17.jpg" id="id-6766063784193286360">
					<img alt="The Roc. The Shamrock." height="235" id="id-2224226842449391560" src="images/i-p17.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<div class="stanza">
					<p class="i2">Although I never took much stock,</p>
					<p class="i2">In Sinbad’s yarn about the Roc,</p>
					<p class="i2">And really must confess I am</p>
					<p class="i2">Inclined to think the Roc a sham:</p>
					<p class="i2">Take notice that, the Sham-rock may</p>
					<p class="i2">Be seen upon <abbr>St.</abbr> Patrick’s day.</p>
				</div>
			</div>
		</section>
	</body>
