		<section id="chapter-18" epub:type="chapter">
			<h2>
    The Roc. The Shamrock.
</h2>
<p><a id="image-0024"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p17.jpg" id="id-6766063784193286360"><img alt="The Roc. The Shamrock." height="235" src="images/i-p17.png" width="400" id="id-2224226842449391560"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   Although I never took much stock, </p>
<p class="i2">   In Sinbad's yarn about the Roc, </p>
<p class="i2">   And really must confess I am </p>
<p class="i2">   Inclined to think the Roc a sham: </p>
<p class="i2">   Take notice that, the Sham-rock may </p>
<p class="i2">   Be seen upon St. Patrick's day. </p>
</div>
</div>
<p><span class="pagenum"><a id="page17"/>[pg 17]</span></p>
<p><a id="h2H_4_0020"><!-- H2 anchor --></a>
</p><div style="height: 4em;"><br/><br/><br/><br/></div>
