		<section id="chapter-11" epub:type="chapter">
			<h2>
    The Hawk. The Hollyhock.
</h2>
<p><a id="image-0015"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p10.jpg" id="id-4480218592915921598"><img alt="The Hawk. The Hollyhock." height="285" src="images/i-p10.png" width="400" id="id-7425167050298592419"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   To recognize this bird-of-prey, </p>
<p class="i2">   The broody hen you should survey: </p>
<p class="i2">   She takes her chicks on daily walks, </p>
<p class="i2">   Among the neighboring Hollyhocks, </p>
<p class="i2">   While with the Hawk association, </p>
<p class="i2">   Is quite beyond her toleration. </p>
</div>
</div>
<p><span class="pagenum"><a id="page10"/>[pg 10]</span></p>
<p><a id="h2H_4_0013"><!-- H2 anchor --></a>
</p><div style="height: 4em;"><br/><br/><br/><br/></div>
