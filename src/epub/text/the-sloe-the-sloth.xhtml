		<section id="the-sloe-the-sloth" epub:type="chapter">
			<h2>The Sloe. The Sloth.</h2>
			<div class="figure">
				<a href="images/f-p45.jpg" id="id-5748918691685152236">
					<img alt="The Sloe. The Sloth." height="250" id="id-6822664639204005866" src="images/i-p45.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					See what a fix the Sloth is in,
					<br/>
					He has been captured by the gin:
					<br/>
					This gin is not the same gin though,
					<br/>
					In which we sometimes find the Sloe.
					<br/>
					This shows how careful one must be,
					<br/>
					To treat the gin most gingerly.
				</div>
			</div>
		</section>
