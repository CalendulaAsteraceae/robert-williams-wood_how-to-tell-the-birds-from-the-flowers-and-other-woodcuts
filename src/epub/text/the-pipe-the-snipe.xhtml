		<section id="the-pipe-the-snipe" epub:type="chapter">
			<h2>The Pipe. The Snipe.</h2>
			<div class="figure">
				<a href="images/f-p25a.jpg" id="id-5241579487631665888">
					<img alt="The Pipe. The Snipe." height="250" id="id-483790482382578862" src="images/i-p25a.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					Observe the hybrid Indian Pipe,
					<br/>
					Likewise the high-bred English Snipe,
					<br/>
					Who is distinguished, as we see,
					<br/>
					By his superior pedigree.
				</p>
			</div>
			<div class="figure">
				<a href="images/f-p25b.jpg" id="id-5057603756408103690">

				</a>
				<br/>
			</div>
		</section>
