		<section id="the-pipe-the-snipe" epub:type="chapter">
			<h2 epub:type="title">The Pipe; The Snipe</h2>
			<figure id="illustration-30">
				<img alt="On the left is an Indian pipe plant, emerging from the ground and leaning right, with some blades of grass in the background. On the right is an English snipe wearing a hat and monocle, facing left with its beak extended to the ground. The pipe and the snipe have similar silhouettes." src="../images/30-the-pipe-the-snipe.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>Observe the hybrid Indian Pipe,</span>
					<br/>
					<span>Likewise the high-bred English Snipe,</span>
					<br/>
					<span>Who is distinguished, as we see,</span>
					<br/>
					<span>By his superior pedigree.</span>
				</p>
			</div>
			<figure id="illustration-31">
				<img alt="Two shields side-by-side, with labeled heraldry. The left shield has two crosses botonny, bend sinister. The right shield has fess argent, mantlets sable, and on top of the shield is a hat matching the hat of the snipe." src="../images/31-the-pipe-the-snipe-coa.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
		</section>
