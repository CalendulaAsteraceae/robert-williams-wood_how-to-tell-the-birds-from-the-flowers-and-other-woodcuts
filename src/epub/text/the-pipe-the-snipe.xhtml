		<section id="the-pipe-the-snipe" epub:type="chapter">
			<h2>The Pipe. The Snipe.</h2>
			<div class="figure">
				<a href="images/f-p25a.jpg" id="id-5241579487631665888">
					<img alt="The Pipe. The Snipe." height="250" id="id-483790482382578862" src="images/i-p25a.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>Observe the hybrid Indian Pipe,<br/>
				Likewise the high-bred English Snipe,<br/>
				Who is distinguished, as we see,<br/>
				By his superior pedigree.</p>
			</div>
			<figure id="illustration-23">
				<img alt="On the left is a sparrow with its head tilted up. On the right is a tip of asparagus. The sparrow and the asparagus have similar silhouettes." src="../images/23-a-sparrer-asparagus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
		</section>
