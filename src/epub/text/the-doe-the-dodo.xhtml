			<div epub:type="z3998:poem">
				<p>The Doe and her phonetic double,<br/>
				No longer are a source of trouble,<br/>
				Because the Dodo, it appears,<br/>
				Has been extinct for many years:<br/>
				<em>She</em> was too haughty to embark,<br/>
				With total strangers in Noahâ€™s ark,<br/>
				And we rejoice because her pride,<br/>
				Our nature book has simplified.</p>
			</div>
