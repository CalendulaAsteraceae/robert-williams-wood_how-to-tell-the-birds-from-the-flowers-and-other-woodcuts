			<div epub:type="z3998:poem">
				<p>Although the Cowâ€™slips on this plant,<br/>
				Suggest perhaps a ru-min-ant,<br/>
				One never sees the opening bud,<br/>
				Devour the grass or chew its cud.<br/>
				The Cowbird picture, I suspect,<br/>
				Is absolutely incorrect;<br/>
				We make such errors now and then,<br/>
				A sort of cow slip of the pen.</p>
