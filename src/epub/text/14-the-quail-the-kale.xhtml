		<section id="the-quail-the-kale" epub:type="chapter">
			<h2>The Quail. The Kale.</h2>
			<figure id="illustration-17">
				<img alt="On the left is a quail, standing on the ground and facing left. On the right is a kale plant. The quail and the kale have similar silhouettes." src="../images/17-the-quail-the-kale.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>The California Quail is said<br/>
				To have a tail upon his head,<br/>
				While contrary-wise we style the Kale,<br/>
				A cabbage-head upon a tail.<br/>
				It is not hard to tell the two,<br/>
				The Quail commences with a queue.</p>
			</div>
		</section>
