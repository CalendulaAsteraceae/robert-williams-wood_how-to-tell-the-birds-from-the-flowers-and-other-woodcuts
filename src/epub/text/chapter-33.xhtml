		<section id="chapter-33" epub:type="chapter">
			<h2>
    The Ant. The Pheas-ant.
</h2>
<p><a id="image-0042"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p33.jpg" id="id-6801957993305459822"><img alt="The Ant. The Pheas-ant." height="200" src="images/i-p33.png" width="400" id="id-3845148318596807802"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   The ant is known by his ant-ennae, </p>
<p class="i2">   Where-as the pheas-ant has'nt any, </p>
<p class="i2">   And that is why he wears instead, </p>
<p class="i2">   A small red cap upon his head: </p>
<p class="i2">   Without his Fez, indeed the pheasant, </p>
<p class="i2">   Would be quite bald and quite un-pleasant. </p>
</div>
</div>
<p><span class="pagenum"><a id="page33"/>[pg 33]</span></p>
