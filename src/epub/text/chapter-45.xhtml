		<section id="chapter-45" epub:type="chapter">
			<h2>
    The Antelope. The Cantelope.
</h2>
<p><a id="image-0057"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p47.jpg" id="id-990703591403627282"><img alt="The Antelope. The Cantelope." height="225" src="images/i-p47.png" width="400" id="id-4461725686207777303"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   If you will tap the Cantelope reposing on the ground </p>
<p class="i2">   It will not move, but just emit a melon-choly sound </p>
<p class="i2">   But if you try this method on the antlered antelope, </p>
<p class="i2">   His departure will convince you that he is a mis-an-thrope. </p>
</div>
</div>
<p><span class="pagenum"><a id="page47"/>[pg 47]</span></p>
<p><a id="h2H_4_0047"><!-- H2 anchor --></a>
</p><div style="height: 4em;"><br/><br/><br/><br/></div>
