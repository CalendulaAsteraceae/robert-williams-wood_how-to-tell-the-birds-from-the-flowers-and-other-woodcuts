		<section id="the-puss-the-octo-pus" epub:type="chapter">
			<h2 epub:type="title">The Puss; The Octo‑pus</h2>
			<figure id="illustration-37">
				<img alt="On the left is a cat with its back arched up and its tail hanging down. On the right is an octopus with five visible legs. The puss and the octopus have similar silhouettes." src="../images/37-the-puss-the-octo-pus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The Octopus or Cuttle‑fish!</span>
					<br/>
					<span>I’m sure that none of us would wish</span>
					<br/>
					<span>To have him scuttle ’round the house,</span>
					<br/>
					<span>Like Puss, when she espies a mouse:</span>
					<br/>
					<span>When <em>you</em> secure your house‑hold pet,</span>
					<br/>
					<span>Be very sure you do not get</span>
					<br/>
					<span>The Octopus, or there may be</span>
					<br/>
					<span>Domestic in-<em>felis</em>‑ity.</span>
				</p>
			</div>
		</section>
