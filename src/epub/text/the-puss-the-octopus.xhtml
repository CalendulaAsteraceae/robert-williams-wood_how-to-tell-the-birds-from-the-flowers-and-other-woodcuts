		<section id="chapter-31" epub:type="chapter">
			<h2>The Puss. The Octo-pus.</h2>
			<div class="figure">
				<a href="images/f-p31.jpg" id="id-2849125559877639995">
					<img alt="The Puss. The Octo-pus." height="280" id="id-9216605905534076304" src="images/i-p31.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					The Octopus or Cuttle-fish!
					<br/>
					I’m sure that none of us would wish
					<br/>
					To have him scuttle ’round the house,
					<br/>
					Like Puss, when she espies a mouse:
					<br/>
					When <em>you</em> secure your house-hold pet,
					<br/>
					Be very sure you do not get
					<br/>
					The Octopus, or there may be
					<br/>
					Domestic in-<em>felis</em>-ity.
				</p>
			</div>
		</section>
