		<section id="the-pipe-fish-the-sea-gar" epub:type="chapter">
			<h2>The Pipe-fish. The Sea-gar.</h2>
			<div class="figure">
				<a href="images/f-p42.jpg" id="id-3522126230346754326">
					<img alt="The Pipe-fish. The Sea-gar." height="160" id="id-5209345106117407249" src="images/i-p42.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>To smoke a herring is to make<br/>
				<span class="i1">A most lam-<em>en</em>-table mistake,</span><br/>
				Particularly since there are<br/>
				<span class="i1">The pipe-fish and the long Sea-gar.</span><br/>
				Bear this in mind when next you wish<br/>
				<span class="i1">To smoke your after-dinner fish.</span></p>
			</div>
		</section>
