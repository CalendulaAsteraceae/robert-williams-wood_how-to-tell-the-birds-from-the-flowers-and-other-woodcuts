			<figure id="illustration-48">
				<img alt="On the left is a pipefish; on the right is a garfish. The pipefish and the garfish are both facing left and have their tails curled under them in a backwards “C” shape, and otherwise have similar silhouettes." src="../images/48-the-pipe-fish-the-sea-gar.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>To smoke a herring is to make</span>
					<br/>
					<span class="i1">A most lam‑<em>en</em>‑table mistake,</span>
					<br/>
					<span>Particularly since there are</span>
					<br/>
					<span class="i1">The pipe‑fish and the long Sea‑gar.</span>
					<br/>
					<span>Bear this in mind when next you wish</span>
					<br/>
					<span class="i1">To smoke your after‑dinner fish.</span>
				</p>
			</div>
