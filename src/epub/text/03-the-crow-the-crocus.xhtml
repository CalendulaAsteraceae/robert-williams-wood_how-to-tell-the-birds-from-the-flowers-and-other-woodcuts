		<section id="the-crow-the-crocus" epub:type="chapter">
			<h2>The Crow. The Crocus.</h2>
			<figure id="illustration-23">
				<img alt="On the left is a sparrow with its head tilted up. On the right is a tip of asparagus. The sparrow and the asparagus have similar silhouettes." src="../images/23-a-sparrer-asparagus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>Some are unable, as you know,<br/>
				To tell the Crocus from the Crow;<br/>
				The reason why is just be-caws<br/>
				They are not versed in Nature’s laws.<br/>
				The noisy cawing Crows all come,<br/>
				Obedient to the Cro’custom,<br/>
				A large Crow Caw-cus to convoke.<br/>
				You never hear the Crocus croak!</p>
			</div>
