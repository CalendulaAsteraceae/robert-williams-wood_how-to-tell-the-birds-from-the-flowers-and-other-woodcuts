		<section id="naught-nautilus" epub:type="chapter">
			<h2>Naught. Nautilus.</h2>
			<div class="figure">
				<a href="images/f-p49.jpg" id="id-7509964407629259633">
					<img alt="Naught. Nautilus." height="235" id="id-3686218475589487704" src="images/i-p49.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>The Argo-naut or Nautilus,<br/>
				With habits quite adventurous,<br/>
				A com-bin-a-tion of a snail,<br/>
				A jelly-fish and paper sail.<br/>
				The parts of him that did not jell,<br/>
				Are packed securely in his shell.<br/>
				It is not strange that when I sought<br/>
				To find his double, I found Naught.</p>
			</div>
		</section>
