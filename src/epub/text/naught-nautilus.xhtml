		<section id="chapter-47" epub:type="chapter">
			<h2>Naught. Nautilus.</h2>
			<div class="figure">
				<a href="images/f-p49.jpg" id="id-7509964407629259633">
					<img alt="Naught. Nautilus." height="235" id="id-3686218475589487704" src="images/i-p49.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<div class="stanza">
					<p class="i2">The Argo-naut or Nautilus, </p>
					<p class="i2">With habits quite adventurous, </p>
					<p class="i2">A com-bin-a-tion of a snail, </p>
					<p class="i2">A jelly-fish and paper sail. </p>
					<p class="i2">The parts of him that did not jell, </p>
					<p class="i2">Are packed securely in his shell. </p>
					<p class="i2">It is not strange that when I sought </p>
					<p class="i2">To find his double, I found Naught. </p>
				</div>
			</div>
			<div class="figure">
				<a href="images/bcover.jpg" id="id-5635076877001561802">
					<img alt="Back Cover" height="550" id="id-237073177243218366" src="images/bcover-s.jpg" width="400"/>
				</a>
			</div>
		</section>
