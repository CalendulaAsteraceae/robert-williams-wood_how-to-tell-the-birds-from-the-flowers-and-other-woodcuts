		<section id="naught-nautilus" epub:type="chapter">
			<h2 epub:type="title">Naught; Nautilus</h2>
			<figure id="illustration-56">
				<img alt="A nautilus floats in the water with its shell pointing downwards. The nautilus is drawn to look like a person reclining." src="../images/56-naught-nautilus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The Argo-naut or Nautilus,</span>
					<br/>
					<span>With habits quite adventurous,</span>
					<br/>
					<span>A com-bin-a-tion of a snail,</span>
					<br/>
					<span>A jelly-fish and paper sail.</span>
					<br/>
					<span>The parts of him that did not jell,</span>
					<br/>
					<span>Are packed securely in his shell.</span>
					<br/>
					<span>It is not strange that when I sought</span>
					<br/>
					<span>To find his double, I found Naught.</span>
				</p>
			</div>
		</section>
