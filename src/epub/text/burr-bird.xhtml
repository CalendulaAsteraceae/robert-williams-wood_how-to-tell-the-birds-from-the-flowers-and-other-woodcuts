		<section id="burr-bird" epub:type="chapter">
			<h2 epub:type="title">Burr; Bird</h2>
			<figure id="illustration-3">
				<img alt="On the left is a burr. On the right is a bird sitting on a branch facing the viewer with its beak upturned. The burr and the bird have similar silhouettes." src="../images/3-burr-bird.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>Who <em>is</em> there who has never heard,</span>
					<br/>
					<span>About the Burdock and the Bird?</span>
					<br/>
					<span>And yet how very very few,</span>
					<br/>
					<span>Discriminate between the two,</span>
					<br/>
					<span>While even <abbr>Mr.</abbr> Burbank can’t,</span>
					<br/>
					<span>Transform a Bird into a Plant.</span>
				</p>
			</div>
			<figure id="illustration-4">
				<img alt="Luther Burbank, a white man with short hair wearing a suit, is depicted at bust length in three-quarter view facing left." src="../images/4-burr-bird-burbank.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
		</section>
