		<section id="burr-bird" epub:type="chapter">
			<h2>Burr. Bird.</h2>
			<div class="figure">
				<a href="images/f-p01a.jpg" id="id-5078816973382258182">
					<img alt="Burr. Bird." height="155" id="id-4326552490587860579" src="images/i-p01a.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					Who <em>is</em> there who has never heard,
					<br/>
					About the Burdock and the Bird?
					<br/>
					And yet how very very few,
					<br/>
					Discriminate between the two,
					<br/>
					While even <abbr>Mr.</abbr> Burbank can’t,
					<br/>
					Transform a Bird into a Plant.
				</p>
			</div>
