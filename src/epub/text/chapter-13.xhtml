	<body epub:type="bodymatter z3998:fiction">
		<section id="chapter-13" epub:type="chapter">
			<h2>The Cat-bird. The Cat-nip.</h2>
			<div class="figure">
				<a href="images/f-p12a.jpg" id="id-8482777657910032140">
					<img alt="The Cat-bird. The Cat-nip." height="200" id="id-5315872157408243189" src="images/i-p12a.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<div class="stanza">
					<p class="i2">The Cat-bird's call resembles that</p>
					<p class="i2">Emitted by the Pussy Cat,</p>
					<p class="i2">While Cat-nip growing by the wall,</p>
					<p class="i2">Is never known to caterwaul:</p>
					<p class="i2">It's odor though attracts the Kits,</p>
					<p class="i2">And throws them in Cat-nip-tion fits.</p>
				</div>
			</div>
			<div class="figure">
				<a href="images/f-p12b.jpg" id="id-646935822002626533">
					<img alt="(cat rolling in catnip)" height="105" id="id-5924617521371642995" src="images/i-p12b.png" width="400"/>
				</a>
			</div>
		</section>
	</body>
