			<h2 epub:type="title">The Pen-guin; The Sword‑fish</h2>
			<figure id="illustration-41">
				<img alt="On the left is a penguin. On the right is a swordfish, drawn larger than the penguin. The penguin and the swordfish have similar silhouettes." src="../images/41-the-pen-guin-the-sword-fish.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>We have for many years been bored</span>
					<br/>
					<span>By that old saw about the sword</span>
					<br/>
					<span>And pen, and now we all rejoice,</span>
					<br/>
					<span>To see how Nature made her choice:</span>
					<br/>
					<span>She made, regardless of offendin’,</span>
					<br/>
					<span>The Sword‑fish mightier than the Penguin.</span>
				</p>
			</div>
