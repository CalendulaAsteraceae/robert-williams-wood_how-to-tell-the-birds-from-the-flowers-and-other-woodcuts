		<section id="the-gent-ians-the-lady-bird" epub:type="chapter">
			<h2>The Gent-ians. The Lady-bird.</h2>
			<div class="figure">
				<a href="images/f-p27.jpg" id="id-1355605034909325775">
					<img alt="The Gent-ians. The Lady-bird." height="280" id="id-7402075505350278390" src="images/i-p27.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					The reason why this beetle gay,
					<br/>
					Is called the Lady-bird, they say,
					<br/>
					Is just because he wastes his hours,
					<br/>
					In running after pretty flowers,
					<br/>
					Who, quite regardless of conventions,
					<br/>
					Most openly invite attentions.
					<br/>
					(And hence are aptly termed the Gent-ians.)
				</p>
			</div>
		</section>
