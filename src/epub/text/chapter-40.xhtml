		<section id="chapter-40" epub:type="chapter">
			<h2>
    The Pipe-fish. The Sea-gar.
</h2>
<p><a id="image-0051"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p42.jpg" id="id-3522126230346754326"><img alt="The Pipe-fish. The Sea-gar." height="160" src="images/i-p42.png" width="400" id="id-5209345106117407249"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   To smoke a herring is to make </p>
<p class="i4">     A most lam-<u>en</u>-table mistake, </p>
<p class="i2">   Particularly since there are </p>
<p class="i4">     The pipe-fish and the long Sea-gar. </p>
<p class="i2">   Bear this in mind when next you wish </p>
<p class="i4">     To smoke your after-dinner fish. </p>
</div>
</div>
<p><span class="pagenum"><a id="page42"/>[pg 42]</span></p>
