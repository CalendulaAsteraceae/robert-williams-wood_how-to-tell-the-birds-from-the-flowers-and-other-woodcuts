		<section id="the-crow-the-crocus" epub:type="chapter">
			<h2>The Crow. The Crocus.</h2>
			<div class="figure">
				<a href="images/f-p02.jpg" id="id-6628688285109308962">
					<img alt="The Crow. The Crocus." height="265" id="id-5732614220640070660" src="images/i-p02.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					Some are unable, as you know,
					<br/>
					To tell the Crocus from the Crow;
					<br/>
					The reason why is just be-caws
					<br/>
					They are not versed in Nature’s laws.
					<br/>
					The noisy cawing Crows all come,
					<br/>
					Obedient to the Cro’custom,
					<br/>
					A large Crow Caw-cus to convoke.
					<br/>
					You never hear the Crocus croak!
				</p>
			</div>
