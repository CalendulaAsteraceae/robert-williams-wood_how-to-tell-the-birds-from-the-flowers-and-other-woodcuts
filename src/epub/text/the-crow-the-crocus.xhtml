		<section id="the-crow-the-crocus" epub:type="chapter">
			<h2 epub:type="title">The Crow; The Crocus</h2>
			<figure id="illustration-5">
				<img alt="On the left is a crow sitting on a branch, facing left and taking the stem of a fruit into its mouth. On the right is a diagram of two crocuses with their bulbs under the soil and their flowers above. The crow and the crocuses have similar silhouettes." src="../images/5-the-crow-the-crocus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>Some are unable, as you know,</span>
					<br/>
					<span>To tell the Crocus from the Crow;</span>
					<br/>
					<span>The reason why is just be-caws</span>
					<br/>
					<span>They are not versed in Nature’s laws.</span>
					<br/>
					<span>The noisy cawing Crows all come,</span>
					<br/>
					<span>Obedient to the Cro’custom,</span>
					<br/>
					<span>A large Crow Caw-cus to convoke.</span>
					<br/>
					<span>You never hear the Crocus croak!</span>
				</p>
			</div>
		</section>
