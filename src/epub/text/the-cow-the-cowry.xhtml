		<section id="the-cow-the-cowry" epub:type="chapter">
			<h2>The Cow; The Cowry</h2>
			<figure id="illustration-53">
				<img alt="On the left is a cow’s head, facing forward. On the right is a cowry. The cow’s lips and the cowry have similar silhouettes." src="../images/53-the-cow-the-cowry.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>The Cowry seems to be, somehow,<br/>
				A sort of mouth-piece for the Cow:<br/>
				A speaking likeness one might say,<br/>
				Which I’ve endeavored to portray.</p>
			</div>
		</section>
