		<section id="31-the-puss-the-octo-pus" epub:type="chapter">
			<h2>The Puss. The Octo-pus.</h2>
			<figure id="illustration-37">
				<img alt="On the left is a cat with its back arched up and its tail hanging down. On the right is an octopus with five visible legs. The puss and the octopus have similar silhouettes." src="../images/37-the-puss-the-octo-pus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>The Octopus or Cuttle-fish!<br/>
				I’m sure that none of us would wish<br/>
				To have him scuttle ’round the house,<br/>
				Like Puss, when she espies a mouse:<br/>
				When <em>you</em> secure your house-hold pet,<br/>
				Be very sure you do not get<br/>
				The Octopus, or there may be<br/>
				Domestic in-<em>felis</em>-ity.</p>
			</div>
