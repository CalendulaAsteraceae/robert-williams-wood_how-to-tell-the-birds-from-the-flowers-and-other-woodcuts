		<section id="the-antelope-the-cantelope" epub:type="chapter">
			<h2 epub:type="title">The Antelope; The Cantelope</h2>
			<figure id="illustration-54">
				<img alt="On the left is an antelope, sitting on the ground and facing right. On the right is a cantelope, resting on the ground with a leaf sticking up on the right. The antelope and the cantelope have similar silhouettes." src="../images/54-the-antelope-the-cantelope.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>If you will tap the Cantelope</span>
					<br/>
					<span class="i1">reposing on the ground</span>
					<br/>
					<span>It will not move, but just emit</span>
					<br/>
					<span class="i1">a melon-choly sound</span>
					<br/>
					<span>But if you try this method on</span>
					<br/>
					<span class="i1">the antlered antelope,</span>
					<br/>
					<span>His departure will convince you</span>
					<br/>
					<span class="i1">that he is a mis-an-thrope.</span>
				</p>
			</div>
		</section>
