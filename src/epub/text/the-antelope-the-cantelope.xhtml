		<section id="chapter-45" epub:type="chapter">
			<h2>The Antelope. The Cantelope.</h2>
			<div class="figure">
				<a href="images/f-p47.jpg" id="id-990703591403627282">
					<img alt="The Antelope. The Cantelope." height="225" id="id-4461725686207777303" src="images/i-p47.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					If you will tap the Cantelope
					<br/>
					<span class="i1">reposing on the ground</span>
					<br/>
					It will not move, but just emit
					<br/>
					<span class="i1">a melon-choly sound</span>
					<br/>
					But if you try this method on
					<br/>
					<span class="i1">the antlered antelope,</span>
					<br/>
					His departure will convince you
					<br/>
					<span class="i1">that he is a mis-an-thrope.</span>
				</p>
			</div>
		</section>
