		<section id="22-the-larks-the-larkspur" epub:type="chapter">
			<h2>The Larks. The Larkspur.</h2>
			<figure id="illustration-27">
				<img alt="On the left are four larks flying through the air. On the right is a larkspur vine with four leaves. The larks and the larkspur have similar silhouettes." src="../images/27-the-larks-the-larkspur.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>You must not make ad-verse remarks,<br/>
				About my drawing of the Larks.<br/>
				For, by the minor poet’s lore<br/>
				The Larks⁠-per-pet-ually soar.<br/>
				While Larkspurs, bordering garden walks,<br/>
				Are perched securely on their stalks.</p>
			</div>
