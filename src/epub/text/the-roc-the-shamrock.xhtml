		<section id="chapter-18" epub:type="chapter">
			<h2>The Roc. The Shamrock.</h2>
			<div class="figure">
				<a href="images/f-p17.jpg" id="id-6766063784193286360">
					<img alt="The Roc. The Shamrock." height="235" id="id-2224226842449391560" src="images/i-p17.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					Although I never took much stock,
					<br/>
					In Sinbad’s yarn about the Roc,
					<br/>
					And really must confess I am
					<br/>
					Inclined to think the Roc a sham:
					<br/>
					Take notice that, the Sham-rock may
					<br/>
					Be seen upon <abbr>St.</abbr> Patrick’s day.
				</p>
			</div>
		</section>
