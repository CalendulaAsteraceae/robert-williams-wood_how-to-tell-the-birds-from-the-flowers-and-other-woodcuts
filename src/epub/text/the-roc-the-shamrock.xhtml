		<section id="the-roc-the-shamrock" epub:type="chapter">
			<h2 epub:type="title">The Roc; The Shamrock</h2>
			<figure id="illustration-22">
				<img alt="On the left is a roc with a goat in its mouth. On the right is a shamrock. The roc and the shamrock have similar silhouettes." src="../images/22-the-roc-the-shamrock.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>Although I never took much stock,</span>
					<br/>
					<span>In Sinbad’s yarn about the Roc,</span>
					<br/>
					<span>And really must confess I am</span>
					<br/>
					<span>Inclined to think the Roc a sham:</span>
					<br/>
					<span>Take notice that, the Sham‑rock may</span>
					<br/>
					<span>Be seen upon <abbr>St.</abbr> Patrick’s day.</span>
				</p>
			</div>
		</section>
