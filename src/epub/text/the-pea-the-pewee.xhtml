		<section id="the-pea-the-pewee" epub:type="chapter">
			<h2 epub:type="title">The Pea; The Pewee</h2>
			<figure id="illustration-10">
				<img alt="On the left are two pods of peas growing on a plant; the right pod has a face and is crying. On the right is a pewee perched on the pod and leaning towards the pea with its mouth open." src="../images/10-the-pea-the-pewee.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>To tell the Pewee from the Pea,</span>
					<br/>
					<span>Requires great per-spi‑ca‑city.</span>
					<br/>
					<span>Here in the pod we see the Pea,</span>
					<br/>
					<span>While perched close by is the Pewee;</span>
					<br/>
					<span>The Pea he hears the Pewee peep,</span>
					<br/>
					<span>While Pewee sees the wee Pea weep,</span>
					<br/>
					<span>There’ll be but little time to see,</span>
					<br/>
					<span>How Pewee differs from the Pea.</span>
				</p>
			</div>
		</section>
