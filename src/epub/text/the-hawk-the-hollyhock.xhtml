		<section id="the-hawk-the-hollyhock" epub:type="chapter">
			<h2>The Hawk. The Hollyhock.</h2>
			<div class="figure">
				<a href="images/f-p10.jpg" id="id-4480218592915921598">
					<img alt="The Hawk. The Hollyhock." height="285" id="id-7425167050298592419" src="images/i-p10.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>To recognize this bird-of-prey,<br/>
				The broody hen you should survey:<br/>
				She takes her chicks on daily walks,<br/>
				Among the neighboring Hollyhocks,<br/>
				While with the Hawk association,<br/>
				Is quite beyond her toleration.</p>
			</div>
