		<section id="the-hawk-the-hollyhock" epub:type="chapter">
			<h2>The Hawk; The Hollyhock</h2>
			<figure id="illustration-13">
				<img alt="On the left is a hawk sitting on a branch while a hen looks at it and a chick looks at the hen. On the right is a row of hollyhock which a hen and five chicks are walking through." src="../images/13-the-hawk-the-hollyhock.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>To recognize this bird-of-prey,<br/>
				The broody hen you should survey:<br/>
				She takes her chicks on daily walks,<br/>
				Among the neighboring Hollyhocks,<br/>
				While with the Hawk association,<br/>
				Is quite beyond her toleration.</p>
			</div>
