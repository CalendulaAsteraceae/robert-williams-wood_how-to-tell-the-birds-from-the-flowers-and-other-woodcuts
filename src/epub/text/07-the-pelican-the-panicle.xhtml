		<section id="the-pelican-the-panicle" epub:type="chapter">
			<h2>The Pelican. The Panicle.</h2>
			<figure id="illustration-9">
				<img alt="On the left is a pelican facing the viewer, with its wings lifted. On the right are two panicles growing closely together. The pelican and the panicle have similar silhouettes." src="../images/9-the-pelican-the-panicle.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>The Panicle and Pelican have often been confused,<br/>
				The letters which spell Pelican, in Panicle are used.<br/>
				If you recognize this Anagram you’ll never go astray,<br/>
				Or make the careless blunder that was made by <abbr>Mr.</abbr> Gray.</p>
			</div>
		</section>
