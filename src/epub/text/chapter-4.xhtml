		<section id="chapter-4" epub:type="chapter">
			<h2>
    The Clover. The Plover.
</h2>
<p><a id="image-0008"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p03.jpg" id="id-4846826697306701951"><img alt="The Clover. The Plover." height="255" src="images/i-p03.png" width="400" id="id-5258149596579121878"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   The Plover and the Clover can be told apart with ease, </p>
<p class="i2">   By paying close attention to the habits of the Bees, </p>
<p class="i2">   For En-to-molo-gists aver, the Bee can be in Clover, </p>
<p class="i2">   While Ety-molo-gists concur, there is no B in Plover. </p>
</div>
</div>
<p><span class="pagenum"><a id="page3"/>[pg 3]</span></p>
<p><a id="h2H_4_0006"><!-- H2 anchor --></a>
</p><div style="height: 4em;"><br/><br/><br/><br/></div>
