		<section id="the-clover-the-plover" epub:type="chapter">
			<h2>The Clover. The Plover.</h2>
			<figure id="illustration-6">
				<img alt="On the left is a clover flower with a bee sitting on it. On the right is a plover standing on one leg. The clover and the plover have similar silhouettes." src="../images/06-the-clover-the-plover.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>The Plover and the Clover can be told apart with ease,<br/>
				By paying close attention to the habits of the Bees,<br/>
				For En-to-molo-gists aver, the Bee can be in Clover,<br/>
				While Ety-molo-gists concur, there is no B in Plover.</p>
			</div>
