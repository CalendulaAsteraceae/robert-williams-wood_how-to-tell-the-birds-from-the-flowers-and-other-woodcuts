		<section id="chapter-44" epub:type="chapter">
			<h2>
    The Cow. The Cowry.
</h2>
<p><a id="image-0056"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p46.jpg" id="id-7987726811482757764"><img alt="The Cow. The Cowry." height="240" src="images/i-p46.png" width="400" id="id-5179578926112499152"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   The Cowry seems to be, somehow, </p>
<p class="i2">   A sort of mouth-piece for the Cow: </p>
<p class="i2">   A speaking likeness one might say, </p>
<p class="i2">   Which I've endeavored to portray. </p>
</div>
</div>
<p><span class="pagenum"><a id="page46"/>[pg 46]</span></p>
<p><a id="h2H_4_0046"><!-- H2 anchor --></a>
</p><div style="height: 4em;"><br/><br/><br/><br/></div>
