		<section id="the-pansy-the-chim-pansy" epub:type="chapter">
			<h2>The Pansy. The Chim-pansy.</h2>
			<figure id="illustration-55">
				<img alt="On the left is a pansy blossom, with leaves and a stem beneath it. On the right is a chimpanzee, facing forward with its arms crossed in an “X” and its hands pointing upwards. The pansy and the chimpanzee have similar silhouettes." src="../images/55-the-pansy-the-chim-pansy.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>Observe how Nature’s necromancies<br/>
				Have clearly painted on the Pansies,<br/>
				These almost human counten-ances,<br/>
				In yellow, blue and black nu-ances.<br/>
				The face however seems to me<br/>
				To be that of the Chim-pan-zee:<br/>
				A fact that makes the gentle Pansy,<br/>
				Appeal no longer to my fancy.</p>
			</div>
