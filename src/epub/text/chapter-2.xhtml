		<section id="chapter-2" epub:type="chapter">
			<h2>Burr. Bird.</h2>
			<div class="figure">
				<a href="images/f-p01a.jpg" id="id-5078816973382258182">
					<img alt="Burr. Bird." height="155" id="id-4326552490587860579" src="images/i-p01a.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<div class="stanza">
					<p class="i2">Who <u>is</u> there who has never heard,</p>
					<p class="i2">About the Burdock and the Bird?</p>
					<p class="i2">And yet how very very few,</p>
					<p class="i2">Discriminate between the two,</p>
					<p class="i2">While even Mr. Burbank can't,</p>
					<p class="i2">Transform a Bird into a Plant.</p>
				</div>
			</div>
			<div class="figure">
				<a href="images/f-p01b.jpg" id="id-6813300929199263941">
					<img alt="Burbank." height="140" id="id-8178860387659041178" src="images/i-p01b.png" width="400"/>
				</a>
			</div>
		</section>
