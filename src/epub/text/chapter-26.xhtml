		<section id="chapter-26" epub:type="chapter">
			<h2>
    The Jay. The Bay.
</h2>
<p><a id="image-0035"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p26.jpg" id="id-2324810319271507538"><img alt="The Jay. The Bay." height="290" src="images/i-p26.png" width="400" id="id-5830370362380743982"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   The Blue Jay, as we clearly see, </p>
<p class="i2">   Is so much like the green Bay tree </p>
<p class="i2">   That one might say the only clue, </p>
<p class="i2">   Lies in their dif-fer-ence of hue, </p>
<p class="i2">   And if you have a color sense, </p>
<p class="i2">   You'll see at once this difference. </p>
</div>
</div>
<p><span class="pagenum"><a id="page26"/>[pg 26]</span></p>
