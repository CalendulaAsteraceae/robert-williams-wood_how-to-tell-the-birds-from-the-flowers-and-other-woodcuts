		<section id="45-the-antelope-the-cantelope" epub:type="chapter">
			<h2>The Antelope. The Cantelope.</h2>
			<figure id="illustration-23">
				<img alt="On the left is an antelope, sitting on the ground and facing right. On the right is a cantelope, resting on the ground with a leaf sticking up on the right. The antelope and the cantelope have similar silhouettes." src="../images/54-the-antelope-the-cantelope.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>If you will tap the Cantelope<br/>
				<span class="i1">reposing on the ground</span><br/>
				It will not move, but just emit<br/>
				<span class="i1">a melon-choly sound</span><br/>
				But if you try this method on<br/>
				<span class="i1">the antlered antelope,</span><br/>
				His departure will convince you<br/>
				<span class="i1">that he is a mis-an-thrope.</span></p>
			</div>
