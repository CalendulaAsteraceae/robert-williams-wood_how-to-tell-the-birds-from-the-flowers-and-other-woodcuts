		<section id="chapter-29" epub:type="chapter">
			<h2>The Bee. The Beet. The Beetle.</h2>
			<div class="figure">
				<a href="images/f-p29.jpg" id="id-8847506150794433755">
					<img alt="The Bee. The Beet. The Beetle." height="210" id="id-182139643808829533" src="images/i-p29.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<div class="stanza">
					<p class="i2">Good Mr. Darwin once contended</p>
					<p class="i2">That Beetles were from Bees descended,</p>
					<p class="i2">And as my pictures show I think</p>
					<p class="i2">The Beet must be the missing link.</p>
					<p class="i2">The sugar-beet and honey-bee</p>
					<p class="i2">Supply the Beetle's pedigree:</p>
					<p class="i2">The family is now complete,â€”</p>
					<p class="i2">The Bee, the Beetle and the Beet.</p>
				</div>
			</div>
		</section>
	</body>
