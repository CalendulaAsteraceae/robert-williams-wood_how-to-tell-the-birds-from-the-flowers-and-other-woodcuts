		<section id="the-hare-the-harrier" epub:type="chapter">
			<h2>The Hare; The Harrier</h2>
			<figure id="illustration-40">
				<img alt="On the left is a hare, leaping right down a hill after a harrier. The hare and the harrier have similar silhouettes." src="../images/40-the-hare-the-harrier.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The Harrier, harassed by the Hare,</span>
					<br/>
					<span>Presents a picture of despair;</span>
					<br/>
					<span>Although as far as I’m concerned,</span>
					<br/>
					<span>I love to see the tables turned.</span>
					<br/>
					<span>The Harrier flies with all his might,</span>
					<br/>
					<span>It is a harum-scare’m flight:</span>
					<br/>
					<span>I’m not surprised he does not care</span>
					<br/>
					<span>To meet the fierce pursuing Hare.</span>
				</p>
			</div>
		</section>
