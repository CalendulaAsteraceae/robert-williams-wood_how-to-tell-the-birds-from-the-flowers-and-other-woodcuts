		<section id="chapter-34" epub:type="chapter">
			<h2>The Hare. The Harrier.</h2>
			<div class="figure">
				<a href="images/f-p34.jpg" id="id-3750636936799230267">
					<img alt="The Hare. The Harrier." height="250" id="id-7694384962771051627" src="images/i-p34.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					The Harrier, harassed by the Hare,
					<br/>
					Presents a picture of despair;
					<br/>
					Although as far as I’m concerned,
					<br/>
					I love to see the tables turned.
					<br/>
					The Harrier flies with all his might,
					<br/>
					It is a harum-scare’m flight:
					<br/>
					I’m not surprised he does not care
					<br/>
					To meet the fierce pursuing Hare.
				</p>
			</div>
		</section>
