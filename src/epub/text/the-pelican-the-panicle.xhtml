		<section id="chapter-7" epub:type="chapter">
			<h2>The Pelican. The Panicle.</h2>
			<div class="figure">
				<a href="images/f-p06.jpg" id="id-7508523140508425539">
					<img alt="The Pelican. The Panicle." height="255" id="id-5662124458317859477" src="images/i-p06.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					The Panicle and Pelican have often been confused,
					<br/>
					The letters which spell Pelican, in Panicle are used.
					<br/>
					If you recognize this Anagram you’ll never go astray,
					<br/>
					Or make the careless blunder that was made by <abbr>Mr.</abbr> Gray.
				</p>
			</div>
		</section>
	</body>
