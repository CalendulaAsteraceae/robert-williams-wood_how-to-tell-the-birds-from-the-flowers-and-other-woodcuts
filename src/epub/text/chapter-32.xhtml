	<body epub:type="bodymatter z3998:fiction">
		<section id="chapter-32" epub:type="chapter">
			<h2>The Eel. The Eelephant.</h2>
			<div class="figure">
				<a href="images/f-p32.jpg" id="id-1138581309359452956">
					<img alt="The Eel. The Eelephant." height="320" id="id-4291240905116612442" src="images/i-p32.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<div class="stanza">
					<p class="i2">The marked aversion which we feel,</p>
					<p class="i2">When in the presence of the Eel,</p>
					<p class="i2">Makes many view with consternation,</p>
					<p class="i2">The Elephant's front ele-vation.</p>
					<p class="i2">Such folly must be clearly due</p>
					<p class="i2">To their peculiar point of view.</p>
				</div>
			</div>
		</section>
	</body>
