		<section id="the-bee-the-beet-the-beetle" epub:type="chapter">
			<h2>The Bee. The Beet. The Beetle.</h2>
			<figure id="illustration-35">
				<img alt="On the left is a bee. In the center is a beet. On the right is a beetle. The bee, the beet and the beetle have similar silhouettes." src="../images/35-the-bee-the-beet-the-beetle.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>Good <abbr>Mr.</abbr> Darwin once contended<br/>
				That Beetles were from Bees descended,<br/>
				And as my pictures show I think<br/>
				The Beet must be the missing link.<br/>
				The sugar-beet and honey-bee<br/>
				Supply the Beetle’s pedigree:<br/>
				The family is now complete,⁠—<br/>
				The Bee, the Beetle and the Beet.</p>
			</div>
