		<section id="chapter-29" epub:type="chapter">
			<h2>The Bee. The Beet. The Beetle.</h2>
			<div class="figure">
				<a href="images/f-p29.jpg" id="id-8847506150794433755">
					<img alt="The Bee. The Beet. The Beetle." height="210" id="id-182139643808829533" src="images/i-p29.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					Good <abbr>Mr.</abbr> Darwin once contended
					<br/>
					That Beetles were from Bees descended,
					<br/>
					And as my pictures show I think
					<br/>
					The Beet must be the missing link.
					<br/>
					The sugar-beet and honey-bee
					<br/>
					Supply the Beetle’s pedigree:
					<br/>
					The family is now complete,⁠—
					<br/>
					The Bee, the Beetle and the Beet.
				</p>
			</div>
		</section>
