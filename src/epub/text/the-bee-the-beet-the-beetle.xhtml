			<h2 epub:type="title">The Bee; The Beet; The Beetle</h2>
			<figure id="illustration-35">
				<img alt="On the left is a bee. In the center is a beet. On the right is a beetle. The bee, the beet and the beetle have similar silhouettes." src="../images/35-the-bee-the-beet-the-beetle.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>Good <abbr>Mr.</abbr> Darwin once contended</span>
					<br/>
					<span>That Beetles were from Bees descended,</span>
					<br/>
					<span>And as my pictures show I think</span>
					<br/>
					<span>The Beet must be the missing link.</span>
					<br/>
					<span>The sugar-beet and honey-bee</span>
					<br/>
					<span>Supply the Beetle’s pedigree:</span>
					<br/>
					<span>The family is now complete,⁠—</span>
					<br/>
					<span>The Bee, the Beetle and the Beet.</span>
				</p>
			</div>
		</section>
