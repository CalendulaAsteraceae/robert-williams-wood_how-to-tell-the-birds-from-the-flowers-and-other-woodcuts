		<section id="the-pecan-the-toucan" epub:type="chapter">
			<h2>The Pecan. The Toucan.</h2>
			<figure id="illustration-23">
				<img alt="On the left is a sparrow with its head tilted up. On the right is a tip of asparagus. The sparrow and the asparagus have similar silhouettes." src="../images/23-a-sparrer-asparagus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div class="poem">
				<p class="centered-stanza">Very few can<br/>
				Tell the Toucan<br/>
				From the Pecan⁠—<br/>
				Here’s a new plan:</p>
				<p>To take the Toucan from the tree,<br/>
				Requires im-mense a-gil-i-tee,<br/>
				While anyone can pick with ease<br/>
				The Pecans from the Pecan trees.<br/>
				It’s such an easy thing to do,<br/>
				That even the Toucan he can too.</p>
			</div>
		</section>
