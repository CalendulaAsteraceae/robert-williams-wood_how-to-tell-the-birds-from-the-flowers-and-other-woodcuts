	<body epub:type="bodymatter z3998:fiction">
		<section id="the-pecan-the-toucan" epub:type="chapter">
			<h2 epub:type="title">The Pecan; The Toucan</h2>
			<figure id="illustration-14">
				<img alt="A toucan sits on a pecan tree eating a pecan from the branches. The pecans and the beak of the toucan have similar silhouettes." src="../images/14-the-pecan-the-toucan.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>Very few can</span>
					<br/>
					<span>Tell the Toucan</span>
					<br/>
					<span>From the Pecan⁠—</span>
					<br/>
					<span>Here’s a new plan:</span>
				</p>
				<p>
					<span>To take the Toucan from the tree,</span>
					<br/>
					<span>Requires im‑mense a‑gil‑i‑tee,</span>
					<br/>
					<span>While anyone can pick with ease</span>
					<br/>
					<span>The Pecans from the Pecan trees.</span>
					<br/>
					<span>It’s such an easy thing to do,</span>
					<br/>
					<span>That even the Toucan he can too.</span>
				</p>
			</div>
		</section>
