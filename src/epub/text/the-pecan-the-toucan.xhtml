		<section id="the-pecan-the-toucan" epub:type="chapter">
			<h2>The Pecan. The Toucan.</h2>
			<div class="figure">
				<a href="images/f-p11.jpg" id="id-2430498710000037375">
					<img alt="The Pecan. The Toucan." height="235" id="id-7295797980189533773" src="images/i-p11.png" width="400"/>
				</a>
			</div>
			<div class="poem">
				<p class="centered-stanza">
					Very few can
					<br/>
					Tell the Toucan
					<br/>
					From the Pecan⁠—
					<br/>
					Here’s a new plan:
				</p>
				<p>
					To take the Toucan from the tree,
					<br/>
					Requires im-mense a-gil-i-tee,
					<br/>
					While anyone can pick with ease
					<br/>
					The Pecans from the Pecan trees.
					<br/>
					It’s such an easy thing to do,
					<br/>
					That even the Toucan he can too.
				</p>
			</div>
		</section>
