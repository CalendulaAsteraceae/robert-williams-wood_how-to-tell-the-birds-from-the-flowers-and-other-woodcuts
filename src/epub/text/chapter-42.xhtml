		<section id="chapter-42" epub:type="chapter">
			<h2>
    The P-Cock. The Q-Cumber.
</h2>
<p><a id="image-0053"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p44a.jpg" id="id-8493837309330867075"><img alt="The P-Cock. The Q-Cumber." height="265" src="images/i-p44a.png" width="400" id="id-228389341316986467"/></a>
</div>
<div class="poem">
<div class="stanza">
<p class="i2">   The striking similarity of this P-Q-liar pair, </p>
<p class="i2">   No longer need en-cumber us, or fill us with despair: </p>
<p class="i2">   The P-Cock and the Q-Cumber you never need confuse, </p>
<p class="i2">   If you pay attention to the Eyes and mind your P's and Q's. </p>
</div>
</div>
<p><a id="image-0054"><!--IMG--></a>
</p><div class="figure">
<a href="images/f-p44b.jpg" id="id-6057065825683784807"><img alt="(eyes)" height="90" src="images/i-p44b.png" width="50" id="id-3087093931236151250"/></a>
<br/>
</div>
