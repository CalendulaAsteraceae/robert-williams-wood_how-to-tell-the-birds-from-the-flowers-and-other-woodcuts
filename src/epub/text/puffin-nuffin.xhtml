	<body epub:type="bodymatter z3998:fiction">
		<section id="chapter-28" epub:type="chapter">
			<h2>Puffin. Nuffin.</h2>
			<div class="figure">
				<a href="images/f-p28.jpg" id="id-2051748588093699207">
					<img alt="Puffin. Nuffin." height="290" id="id-3808908536704078676" src="images/i-p28.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>
					Upon this cake of ice is perched,
					<br/>
					<span class="i1">The paddle-footed Puffin:</span>
					<br/>
					To find his double I have searched,
					<br/>
					<span class="i1">But have discovered⁠—Nuffin’.</span>
				</p>
			</div>
		</section>
	</body>
