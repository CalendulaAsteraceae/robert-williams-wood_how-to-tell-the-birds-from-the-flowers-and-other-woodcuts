			<h2 epub:type="title">Puffin; Nuffin</h2>
			<figure id="illustration-34">
				<img alt="On the left is a puffin, looking over its shoulder to the right. On the right is an empty space." src="../images/34-puffin-nuffin.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>Upon this cake of ice is perched,</span>
					<br/>
					<span class="i1">The paddle-footed Puffin:</span>
					<br/>
					<span>To find his double I have searched,</span>
					<br/>
					<span class="i1">But have discovered⁠—Nuffin’.</span>
				</p>
			</div>
		</section>
