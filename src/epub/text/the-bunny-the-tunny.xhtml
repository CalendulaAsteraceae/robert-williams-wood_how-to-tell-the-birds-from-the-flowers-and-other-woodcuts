		<section id="the-bunny-the-tunny" epub:type="chapter">
			<h2>The Bunny. The Tunny.</h2>
			<div class="figure">
				<a href="images/f-p30.jpg" id="id-5963543557165504915">
					<img alt="The Bunny. The Tunny." height="235" id="id-7389040173716193012" src="images/i-p30.png" width="400"/>
				</a>
			</div>
			<div epub:type="z3998:poem">
				<p>The superficial naturalists have often been misled,<br/>
				By failing to discriminate between the tail and head:<br/>
				It really is unfortunate such carelessness prevails,<br/>
				Because the Bunnies have their heads where Tunnies have their tails.</p>
			</div>
		</section>
