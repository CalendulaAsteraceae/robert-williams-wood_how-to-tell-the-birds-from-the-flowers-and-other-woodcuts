		<section id="the-bunny-the-tunny" epub:type="chapter">
			<h2>The Bunny; The Tunny</h2>
			<figure id="illustration-36">
				<img alt="On the left is a bunny, facing away from the viewer. On the right is a tunny, seen from the side and facing down in the water. The bunny and the tunny have similar silhouettes." src="../images/36-the-bunny-the-tunny.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The superficial naturalists have often been misled,</span>
					<br/>
					<span>By failing to discriminate between the tail and head:</span>
					<br/>
					<span>It really is unfortunate such carelessness prevails,</span>
					<br/>
					<span>Because the Bunnies have their heads where Tunnies have their tails.</span>
				</p>
			</div>
		</section>
